apply plugin: 'com.android.application'

android {
    namespace = "com.romanpulov.libraryandroidtest"

    defaultConfig {
        compileSdk 35
        applicationId "com.romanpulov.libraryandroidtest"
        minSdkVersion 24
        targetSdkVersion 35
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    lint {
        abortOnError false
    }


}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'
    implementation project(':library')
}
